<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike-Trabalhe Conosco</title>
    <link rel="stylesheet" href="../styles/styleTrabalhe.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Russo+One&display=swap"
      rel="stylesheet"
    />

  <body>
    <header>
      <nav class="menu">
        <a href="../index.html" class="logo-link">
          <img src="../imagens/logo.png" alt="logo" width="150px" />
        </a>

        <a href="duvidas.html">Dúvidas</a>

        <i class="fas fa-search"></i>
      </nav>
    </header>
    <main>
      <h1>Trabalhe Conosco</h1>
      <section class="formulario">
        <form action="#" method="POST">
          <input type="text" name="nome" placeholder="Nome Completo" required />
          <input type="email" name="email" placeholder="E-mail" required />
          <input
            type="tel"
            name="telefone"
            placeholder="Telefone (xx) xxxxx-xxxx"
            required
          />
          <input
            type="text"
            name="cargo"
            placeholder="Cargo de Interesse"
            required
          />
          <input type="text" name="cidade" placeholder="Cidade" required />
          <button type="submit">Enviar</button>
        </form>
      </section>

      <section class="video-trabalhe">
        <video src="../videos/nikeNeon.mp4" autoplay muted loop></video>
      </section>
    </main>
    <footer>

            target="_blank"
            >Facebook</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
