<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike - Trabalhe Conosco</title>
    <link rel="stylesheet" href="../styles/styleTrabalhe.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Russo+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="menu">
        <a href="../index.html" class="logo-link">
          <img src="../imagens/logo.png" alt="logo" width="150px" />
        </a>
        <a href="produtos.html">Produtos</a>
        <a href="contato.html">Quem Somos</a>
        <a href="trabalhe-conosco.html">Trabalhe Conosco</a>
        <a href="duvidas.html">Dúvidas</a>
        <i class="fas fa-search"></i>
      </nav>
    </header>

    <main>
      <h1>Trabalhe Conosco</h1>

      <section class="formulario">
        <input type="checkbox" id="check-enviar" />

        <form action="#" method="POST">
          <input type="text" name="nome" placeholder="Nome Completo" required />
          <input type="email" name="email" placeholder="E-mail" required />
          <input
            type="tel"
            name="telefone"
            placeholder="Telefone (xx) xxxxx-xxxx"
            required
          />
          <input
            type="text"
            name="cargo"
            placeholder="Cargo de Interesse"
            required
          />
          <input type="text" name="cidade" placeholder="Cidade" required />

          <!-- Botão personalizado -->
          <label for="check-enviar" class="btn-enviar">Enviar</label>
        </form>

        <!-- Mensagem que aparece ao clicar no botão -->
        <div class="mensagem-confirmacao">
          ✅ Formulário enviado com sucesso!<br />
          Verifique seu e-mail. Olhe também sua caixa de SPAM.
        </div>
      </section>

      <section class="video-trabalhe">
        <video src="../videos/nikeNeon.mp4" autoplay muted loop></video>
      </section>
    </main>

    <footer>
      <div class="footer-geral">

          Contato: joaoantoniel28@gmail.com | Redes sociais:

            target="_blank"
            >Linkedin</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
